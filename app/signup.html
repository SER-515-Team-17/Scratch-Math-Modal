<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<link rel="stylesheet" href="signup.css" type="text/css">
</head>
<body>
  <label for="Name"><b>Name</b></label>
  <input type="text" name="name" placeholder="Enter Name" required>
  <label for="Email"><b>Email</b></label>
  <input type="text" name="email" placeholder="Enter Email" required>
  <label for="Age"><b>Age</b></label>
  <input type="text" name="age" placeholder="Enter Age" required>
  <label for="Password"><b>Password</b></label>
  <input type="password" name="pwd" placeholder="Enter Password" required>
  <label for="Reenter Password"><b>Reenter Password</b></label>
  <input type="password" name="reenter_pwd" placeholder="Reenter Password">
  <label for="Account Type"><b>Account Type</b></label>
  <input type="radio" name="accout_type" value="student" required>Student
  <input type="radio" name="accout_type" value="teacher" required>Teacher
  <button type="button" name="submit">Sign Up</button>
  <button type="button" name="cancel">Cancel</button>
</body>
</html>
