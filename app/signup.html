<!DOCTYPE html>
<!--refercence: https://www.w3schools.com/howto/howto_css_signup_form.asp-->
<html>
<head>
<title>Sign Up</title>
<link rel="stylesheet" href="signup.css" type="text/css">
</head>
<body background="cal.jpg">
  <div class="container">
    <form >
    <label for="Name"><b>Name:</b></label>
    <input type="text" id="name" placeholder="Enter Name" required>
    <label for="Email"><b>Email:</b></label>
    <input type="email" id="email" placeholder="Enter Email" required>
    <label for="Age"><b>Age:</b></label>
    <input type="number" id="age" placeholder="Enter Age" required max="80" min="4">
    <label for="Password"><b>Password:</b></label>
    <input type="password" id="pwd" placeholder="Enter Password" required>
    <label for="Confirm Password"><b>Confirm Password:</b></label>
    <input type="password" id="confirm_pwd" placeholder="Confirm Password">
    <label for="Account Type"><b>Account Type:</b></label>
    <input type="radio" name='type' value="student" required>Student
    <input type="radio" name='type' value="teacher" required>Teacher <br>
    <div class="clearfix">
        <button type="button" id="submit" class="signupbtn">submit</button>
        <button type="button" id="cancel" class="cancelbtn">Cancel</button>
    </div>
  </form >
  </div>
</body>
<script src="signupr.js">  </script>
</html>
